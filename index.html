<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>
                Etch-a-Sketch
            </h1>
        </div>
        <div id="toolbar">
            <button id="clearButton" onclick="getGridSize()">Clear</button>
            <div id="options">
                <input type="checkbox" id="rainbowCheck">
                <label for="rainbowCheck"> Rainbow</label><br>
                <input type="checkbox" id="shadeCheck">
                <label for="shadeCheck"> Shading</label><br>
            </div>
        </div>
        <div id="sketchPad"></div>
        <script src="sketch.js"></script>
    </body>
</html>
